apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  labels:
    app: nexus
  name: nexus
  namespace: user15-nexus
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      deployment: nexus
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        deployment: nexus
    spec:
      initContainers:
      - name: enable-script-access
        image: busybox
        command:
          - sh
          - -c
          - |
              #!/bin/bash
              if [ ! -d ./nexus-data/etc ]; then
                mkdir -p ./nexus-data/etc;
              fi
              grep -q "nexus.scripts.allowCreation" ./nexus-data/etc/nexus.properties || echo "nexus.scripts.allowCreation=true" >> ./nexus-data/etc/nexus.properties
        volumeMounts:
        - name: nexus-volume-1
          mountPath: /nexus-data
      containers:
      - image: sonatype/nexus3:3.21.2
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2"
        imagePullPolicy: IfNotPresent
        name: nexus
        ports:
        - containerPort: 8081
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /nexus-data
          name: nexus-volume-1
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - name: nexus-volume-1
          persistentVolumeClaim:
            claimName: nexus-volume-1
